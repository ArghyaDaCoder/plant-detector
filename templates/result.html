<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FarmGuard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f8f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      background-color: #03a3bf;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      width: 95%;
      max-width: 800px;
      margin-top: 1rem;
    }
    .entry {
      background-color: #ffffff;
      margin: 0.5rem 0;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .entry span.label {
      font-weight: bold;
      display: inline-block;
      width: 100px;
    }
    @media (max-width: 600px) {
      .entry span.label {
        display: block;
        width: auto;
        margin-bottom: 4px;
      }
    }
  </style>
</head>
<body>
  <header>FarmGuard</header>
  <div class="container" id="log-container">
    Loading latest results...
  </div>
  <script>
    async function fetchData() {
      const res = await fetch('/data');
      const data = await res.json();
      const container = document.getElementById('log-container');
      if (data.length === 0) {
        container.innerHTML = '<p>No data received yet.</p>';
        return;
      }
      container.innerHTML = '';
      data.reverse().forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <div><span class="label">Time:</span> ${entry.timestamp}</div>
          <div><span class="label">Inference:</span> ${entry.inference}</div>
          <div><span class="label">Confidence:</span> ${entry.confidence}%</div>
        `;
        container.appendChild(div);
      });
    }
    setInterval(fetchData, 10000); // every 3 seconds
    fetchData();
  </script>
</body>
</html>
