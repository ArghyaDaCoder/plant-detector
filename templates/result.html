<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FarmGuard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f3f3;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 1em;
      font-size: 1.5em;
      text-align: center;
    }

    .toggle-container {
      text-align: center;
      margin: 1em;
    }

    .toggle-container input {
      margin-left: 0.5em;
    }

    .container {
      padding: 1em;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      display: flex;
      background: white;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .card.healthy {
      background-color: #e0f7e0;
    }

    .card.diseased {
      background-color: #ffe5e5;
    }

    .column {
      flex: 1;
      padding: 0 1em;
    }

    .card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }

    .plant-header {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 0.3em;
    }

    .disease-status {
      color: #555;
      margin-bottom: 0.5em;
    }

    .timestamp {
      font-size: 0.9em;
      color: gray;
    }

    .camera-source {
      font-size: 0.95em;
      color: #007b5e;
      margin-bottom: 0.3em;
    }

    .description,
    .cure {
      margin-bottom: 0.5em;
    }

    @media screen and (max-width: 768px) {
      .card {
        flex-direction: column;
      }

      .column {
        padding: 0.5em 0;
      }

      .card img {
        margin: auto;
      }
    }
  </style>
  <script>
    let showHealthy = true;

    async function fetchData() {
      const res = await fetch('/data');
      const data = await res.json();
      const container = document.getElementById('data-container');
      container.innerHTML = '';

      data.reverse().forEach(entry => {
        if (!showHealthy && entry.Disease === "Healthy") return;

        const card = document.createElement('div');
        card.className = 'card';
        card.classList.add(entry.Disease === "Healthy" ? "healthy" : "diseased");

        // Column 1: Image
        const col1 = document.createElement('div');
        col1.className = 'column';
        const img = document.createElement('img');
        img.src = entry.image_url + '?v=' + new Date().getTime();
        col1.appendChild(img);

        // Column 2: Info
        const col2 = document.createElement('div');
        col2.className = 'column';
        col2.innerHTML = `
          <div class="plant-header">${entry.Plant_Name || 'Unknown Plant'}</div>
          <div class="disease-status">
            ${entry.Disease === 'Healthy' ? 'âœ… Healthy' : 'ðŸš¨ ' + entry.Disease}
          </div>
          <div class="camera-source">ðŸ“· Scan from ${entry.camera || "Unknown Cam"}</div>
          <div class="timestamp">${entry.timestamp}</div>
        `;

        // Column 3: Description & Cure (only if diseased)
        const col3 = document.createElement('div');
        col3.className = 'column';
        if (entry.Disease && entry.Disease !== 'Healthy') {
          col3.innerHTML = `
            <div class="description"><strong>Description:</strong> ${entry.Description}</div>
            <div class="cure"><strong>Cure:</strong> ${entry.Cure}</div>
          `;
        }

        card.appendChild(col1);
        card.appendChild(col2);
        card.appendChild(col3);
        container.appendChild(card);
      });
    }

    function toggleHealthy(checkbox) {
      showHealthy = checkbox.checked;
      fetchData();
    }

    setInterval(fetchData, 5000);
    window.onload = fetchData;
  </script>
</head>
<body>
  <header>FarmGuard</header>
  <div class="toggle-container">
    <label>
      Show Healthy Plants
      <input type="checkbox" checked onchange="toggleHealthy(this)">
    </label>
  </div>
  <div class="container">
    <div id="data-container"></div>
  </div>
</body>
</html>
